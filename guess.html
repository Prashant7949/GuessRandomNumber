<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="guess.css">
    <script src="guess.js" type = "text/javascript" defer></script>
    <title>Guess the number</title>
</head>
<body>

    <div class="container">
        <form action="#" id="form">
            <label for="#" class="label">Enter your guessed Number:</label><br>
            <input type="text" class="userinput"><br>
            <input type="submit" class="submit">
        </form> 

        <p class="loworhigh"></p>

        <div class="information">
            <p class="yourguess">Last guess:<span class="guess"><br></span></p>
            <p class="attempt">Remaining attempt:<span class="Remain-attempt">10</span></p>
        </div>
        <div class="newgame">
            <button>New game</button>
        </div>

    </div>
    
</body>
</html>
